name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  FIRMWARE_REPO: borneo-iot/borneo
  FIRMWARE_TAG: release-fw-latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download firmware from releases
        run: |
          # Ensure public/firmware directory exists
          mkdir -p public/firmware

          # Get the firmware release info
          RELEASE_INFO=$(gh api repos/${{ env.FIRMWARE_REPO }}/releases/tags/${{ env.FIRMWARE_TAG }})

          # Extract asset download URLs, excluding .zip and .tar.gz files
          ASSET_URLS=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | test("\\.(zip|tar\\.gz)$") | not) | .browser_download_url')

          # Download each asset to public/firmware
          for url in $ASSET_URLS; do
            echo "Downloading $url"
            curl -L -o "public/firmware/$(basename "$url")" "$url"
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}