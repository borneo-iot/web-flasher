name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master", "firmware_ce" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch firmware branch
        run: |
          git fetch origin firmware_ce

          mkdir -p tmp_firmware

          cd tmp_firmware
          git checkout origin/firmware_ce -- .
          cd ..

          rm -rf public/firmware/*
          mv tmp_firmware/*.bin public/firmware/ 2>/dev/null || true
          mv tmp_firmware/*.json public/firmware/ 2>/dev/null || true

          rm -rf tmp_firmware

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}